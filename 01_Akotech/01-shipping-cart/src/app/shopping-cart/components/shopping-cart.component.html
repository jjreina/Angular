<shopping-cart-header></shopping-cart-header>
<div class="container">
  <app-shopping-cart-item
    *ngFor="let item of cartItems"
    [cartItem]="item"
    (cartItemDelete)="onDeleteItem(item)"
  ></app-shopping-cart-item>
</div>
<p class="total">
  <span class="total-label">total:</span> {{ onTotalCalculta(cartItems) }} €
</p>
<hr />

<div class="buttons">
  <button>Añadir Articulo</button>
  <button>Finalizar Pedido</button>
</div>
