<app-shopping-cart-item
  *ngFor="let item of cartItems"
  [cartItem]="item"
  (cartItemDelete)="deleteItem(item)"
></app-shopping-cart-item>

<p class="total"><span class="total-label">total:</span> {{ total() }} €</p>
<div class="buttons">
  <button>Añadir Articulo</button>
  <button>Finalizar Pedido</button>
</div>
