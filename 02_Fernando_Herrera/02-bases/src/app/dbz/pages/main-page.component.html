<h1>DBZ characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeleteCharacer($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-characters
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-characters>
  </div>
</div>
