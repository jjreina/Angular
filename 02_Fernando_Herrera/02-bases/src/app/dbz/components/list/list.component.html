<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let charcter of characterList;
      let i = index;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ charcter.name }} - </span>
    <strong>Power: </strong>
    <span>{{ charcter.power }}</span>
    <span></span>
  </li>
</ul>
