<h4>Add Character</h4>
<form class="row">
  <input
    [(ngModel)]="character.name"
    class="form-control mb-2"
    type="text"
    placeholder="Name"
    name="name"
  />
  <input
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="text"
    placeholder="Power"
    name="power"
  />
  <button (click)="emitCharacter()" type="submit" class="btn btn-primary">
    Add
  </button>
</form>
