<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    class="form-control mb-2"
    type="text"
    placeholder="Name"
    name="name"
  />
  <input
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="text"
    placeholder="Power"
    name="power"
  />
  <button type="submit" class="btn btn-primary">Add</button>
</form>
